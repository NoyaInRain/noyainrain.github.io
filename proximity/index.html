<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Scan for nearby devices participating in Exposure Notifications."
        />
        <meta name="theme-color" content="mediumorchid" />

        <title>Proximity</title>

        <link rel="manifest" href="manifest.webmanifest" />
        <link rel="icon" sizes="16x16" href="icon-small.png" />
        <link rel="icon" sizes="512x512" href="icon-large.png" />

        <script type="module" src="proximity.js"></script>

        <style>
            html {
                font: medium / 1.5 monospace, monospace;
                color: white;
                background: #333;
                overflow-wrap: break-word;
                --proximity-size-m: 1.5rem;
                --proximity-size-s: 0.5rem;
                --proximity-size-xs: 0.25rem;
            }

            pre {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                background: white;
                font: 0.875em / 1.5 monospace, monospace;
                color: #333;
                white-space: pre-wrap;
            }

            pre:empty {
                display: none;
            }

            body {
                margin: 0;
            }

            h1,
            p,
            ul,
            button,
            pre {
                display: block;
                padding: var(--proximity-size-s);
                margin: 0;
            }

            h1 {
                font-size: 1em;
                font-weight: inherit;
            }

            .proximity-ui-devices {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            button {
                color: inherit;
                border: none;
                background: transparent;
                font: inherit;
                text-align: left;
                cursor: pointer;
                min-width: calc(var(--proximity-size-m) + 2 * var(--proximity-size-s));
            }

            button:focus {
                outline: none;
                box-shadow: inset 0 0 0 1px mediumorchid;
            }

            button:hover {
                background: #555;
            }

            .proximity-ui-scan {
                color: mediumorchid;
                width: 100%;
            }

            proximity-ui {
                display: block;
            }

            header > div,
            main > div {
                margin: 0 auto;
                max-width: 70ch;
                padding-inline: var(--proximity-size-s);
            }

            main > div {
                padding: var(--proximity-size-s);
            }

            proximity-ui:not(.proximity-ui-in-about):not(.proximity-ui-in-experimental) .proximity-ui-dialogs,
            proximity-ui:not(.proximity-ui-in-about) .proximity-ui-about,
            proximity-ui:not(.proximity-ui-in-experimental) .proximity-ui-experimental {
                display: none;
            }

            proximity-ui.proximity-ui-scanning button > span:first-child,
            proximity-ui:not(.proximity-ui-scanning) button > span:last-child {
                display: none;
            }

            proximity-ui:not(.proximity-ui-has-scan) .proximity-ui-scan-info,
            proximity-ui:not(.proximity-ui-has-scan) .proximity-ui-devices {
                display: none;
            }

            proximity-ui.proximity-ui-has-scan .proximity-intro {
                display: none;
            }

            main > div > p,
            main li > * {
                border-top: 1px solid #555;
            }

            header {
                position: sticky;
                box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.33);
                background: #333;
                top: 0;
            }

            header > div {
                display: flex;
            }

            header h1 {
                flex: auto;
            }

            small {
                font-size: 0.875em;
                color: #aaa;
            }

            h1 img {
                vertical-align: middle;
            }

            a {
                color: mediumorchid;
                text-decoration: none;
            }

            button,
            .proximity-intro,
            .proximity-powered-by {
                text-align: center;
            }

            .proximity-powered-by {
                text-align: right;
            }

            .proximity-ui-dialogs {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.66);
                padding: var(--proximity-size-s);
                padding-top: calc(var(--proximity-size-m) + 3 * var(--proximity-size-s));
            }

            .proximity-ui-dialogs > div {
                margin: 0 auto;
                max-width: 70ch;
                background: #333;
                border-radius: var(--proximity-size-xs);
            }

            .proximity-ui-dialogs h1 {
                font-weight: bold;
            }

            ul {
                padding-left: var(--proximity-size-m);
            }
        </style>
    </head>

    <body>
        <proximity-ui>
            <header>
                <div>
                    <h1><img src="icon.svg"></img> Proximity</h1>
                    <button>ℹ</button>
                </div>
            </header>

            <main>
                <div>
                    <button class="proximity-ui-scan">
                        <span>▶ Scan</span>
                        <span>■ Scanning…</span>
                    </button>
                    <p class="proximity-intro">
                        Scan for nearby devices participating in Exposure Notifications.
                    </p>
                    <p class="proximity-ui-scan-info"></p>
                    <ul class="proximity-ui-devices"></ul>
                    <template>
                        <li>
                            <p><span></span> <small></small></p>
                        </li>
                    </template>
                </div>
            </main>

            <div class="proximity-ui-dialogs">
                <div class="proximity-ui-about">
                    <p>
                        With friendly support by
                        <a href="https://listling.org/" target="_blank">Listling</a>
                    </p>
                </div>
                <div class="proximity-ui-experimental">
                    <p>
                        Please enable the experimental Web Bluetooth feature:
                    </p>
                    <ul class="proximity-ui-dialog-selectable">
                        <li>
                            Chrome: chrome://flags/#enable-experimental-web-platform-features
                        </li>
                    </ul>
                </div>
            </div>

            <pre></pre>
        </proximity-ui>
    </body>
</html>
